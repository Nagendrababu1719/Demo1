<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function add()
        {
            var a=15;
            var b=12;
            document.write(a+b+"<br>")

        }
        add()
        
        function sub()
        {
            var a=15;
            var b=12;
            document.write(a-b+"<br>")

        }
        sub()
        function pro()
        {
            var a=15;
            var b=12;
            document.write(a*b+"<br>")

        }
        pro()
    </script>
    
</body>
</html>
